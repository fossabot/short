<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="base-uri 'self'; object-src 'none'; form-action 'self'">
    <link rel="icon" href="/favicon.ico" />
    <meta name="robots" content="index, follow" />
    <title>Example 短网址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="canister">
        <header>
            <h1>Example 短网址</h1>
            <p>提供免费且安全的短网址服务 😎</p>
        </header>

        <div id="app">
            <p id="alert"></p> 
    
            <input placeholder="在这里输入要缩短的网址..." id="url" />

            <details>
                <summary>可选自定义设置</summary>
                <div>
                    <input placeholder="Slug" id="slug" />
                    <small>默认随机生成的支持中文的短 ID。</small>
                    <input placeholder="Password" id="password" />
                    <small>在<a href="/pages/manage" target="_blank">管理工具</a>中更新短链信息的密码。</small>
                    <input placeholder="Email" id="email" />
                    <small>用于联系管理员编辑短链的邮箱。</small>
                </div>
            </details>

            <div class="captcha-container">
                <div class="cf-turnstile" data-sitekey=""></div>
                <!--<p id="captcha-tip">请等待验证码加载完成</p>-->
            </div>      

            <button id="submit">生成短链</button>
        </div>

        <noscript>
            <p>注意：完整使用 Example 短网址服务需要浏览器支持（启用）JavaScript！</p>
        </noscript>

        <footer>
            <div class="copyright">
                <p>
                    Copyright &copy; 2023-Present
                    <a href="/">Example</a>.<br />
                    Powered by <a href="https://github.com/molikai-work/short" rel="external nofollow noopener noreferrer" target="_blank">Short</a>.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
