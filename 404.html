<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <title>Example 短网址 - 遇到问题: 找不到页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" rel="preload" href="/css/error.min.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentUrl = window.location.href;
    
            var currentDate = new Date();
            var formattedDate = currentDate.toLocaleString();
    
            var urlSpan = document.getElementById('page-url');
            urlSpan.textContent = currentUrl;
    
            var dateSpan = document.getElementById('date-time');
            dateSpan.textContent = formattedDate;
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>找不到页面</h1>
        <div class="no-access">
            <span class="user">User-visitor</span> 请求的页面未找到。
        </div>
        <div class="suggestions">
            <div>
                这里提供一些建议：
            </div>
            <div>
                <!-- https://primer.style/foundations/icons/diff-renamed-16 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path class="diff-renamed-16" d="M13.25 1c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 13.25 15H2.75A1.75 1.75 0 0 1 1 13.25V2.75C1 1.784 1.784 1 2.75 1ZM2.75 2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25Zm9.03 6.03-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H4.75a.75.75 0 0 1 0-1.5h4.69L7.47 5.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018l3.25 3.25a.75.75 0 0 1 0 1.06Z"></path></svg>
                <span> 检查访问 URL 是否正确。</span>
            </div>
        </div>
        <div class="technical-info">
            <div>
                <span class="label">页面 URL:</span>
                <span id="page-url"></span>
            </div>
            <div>
                <span class="label">日期和时间:</span>
                <span id="date-time"></span>
            </div>
            <div>
                <span class="label">用户:</span>
                <span>User-visitor</span>
            </div>
            <div>
                <span class="label">问题类型:</span>
                <span>找不到页面。</span>
            </div>
        </div>
    </div>
</body>
</html>
